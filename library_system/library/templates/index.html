{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center my-4">Library Management System</h1>
        <div id="signup" class="mb-4">
            <h2>Sign Up</h2>
            <form id="signup_form">
                <div class="form-group">
                    <input type="text" class="form-control" id="first_name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <select class="form-control" id="signup-role">
                        <option value="LIBRARIAN">Librarian</option>
                        <option value="MEMBER">Member</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        <div id="login" class="mb-4">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="login-username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

    </div>
    <script>
        $(document).ready(function() {
            $('#signup_form').submit(function(e) {
                e.preventDefault();
                let first_name = $('#first_name').val();
                let username = $('#username').val();
                let password = $('#password').val();
                let role = $('#signup-role').val();
                $.ajax({
                    url: '/library/users/register/',
                    method: 'POST',
                    data: {first_name:first_name, username: username, password: password, role: role },
                    success: function(response) {
                        alert('Sign up Successful');
                    },
                    error: function(error) {
                        console.error(error);
                    }
                });
            });
        
            $('#login-form').submit(function(e) {
                e.preventDefault();
                let username = $('#login-username').val();
                let password = $('#login-password').val();
                $.ajax({
                    url: '/library/users/login/',
                    method: 'POST',
                    data: { email: username, password: password },
                    success: function(response) {
                        let url = window.location.href
                        url = url.replace('home', response.role)
                        localStorage.setItem('access_token', response.access);
                        alert('Login Successful');
                        window.location.href = url
                    },
                    error: function(error) {
                        console.error(error);
                        alert('Login Failed');
                    }
                });
            });
        });

    </script>
{% endblock %}
